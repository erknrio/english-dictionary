<h3>Top Words</h3>
<div class="grid grid-pad">
  <a *ngFor="let word of words" class="col-1-4"
      routerLink="/detail/{{word.documentId}}">
    <div class="module word">
      <h4>{{word.data.name}}</h4>
    </div>
  </a>
</div>

<app-word-search></app-word-search>
