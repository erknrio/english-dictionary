<div class="container">
  <div class="row">
    <div class="col s12 m12 l12 xl12">
      <h3>Top Words</h3>
      <div class="col s12 m12 l12 xl12">
        <a *ngFor="let word of words" class="col s12 m12 l6 xl6 center-align card-panel waves-effect waves-light light-blue lighten-1 white-text"
        routerLink="/detail/{{word.documentId}}">
          <div class="module word">
            <h4>{{word.data.english}}</h4>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
