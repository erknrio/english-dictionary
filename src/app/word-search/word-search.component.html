<div id="search-component">
  <p>Word Search</p>
  <div class="input-field col s12 m12 l12 xl12">
    <i class="material-icons prefix">textsms</i>
    <input #searchBox id="search-box" class="autocomplete" (keyup)="search(searchBox.value)" />
    <label for="search-box" class="active">Autocomplete</label>
  </div>
</div>
